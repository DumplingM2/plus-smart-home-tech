spring:
  application:
    name: aggregator
  cloud:
    config:
      enabled: false
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: aggregator-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: kafka.serializer.GeneralAvroDeserializer
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: kafka.serializer.GeneralAvroSerializer

server:
  port: 8080

eureka:
  client:
    enabled: false

aggregator:
  topic:
    telemetry-snapshots: telemetry.snapshots.v1

topic:
  telemetry-sensors: telemetry.sensors.v1